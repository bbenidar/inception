upstream php{
    server unix:/var/run/php5-fpm.sock;
    server wordpress:9000;
}

server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    # index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
       include fastcgi.conf;
       fastcgi_intercept_errors on;
         fastcgi_pass php;
    }

    location ~ /\.ht {
        deny all;
    }
}